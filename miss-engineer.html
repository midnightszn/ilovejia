<!DOCTYPE html>
<html>
<head>
  <title>Tonton & Miss. Engineer 💗</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      color: #633974;
    }

    .container {
      background-color: #ffeef8;
      border: 3px dashed #f6a9c1;
      border-radius: 20px;
      padding: 40px;
      max-width: 550px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 32px;
    }

    img {
      width: 120px;
      border-radius: 20px;
    }

    button {
      background-color: #ffb6c1;
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff8da1;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }

    .countup {
      font-size: 20px;
      margin-top: 20px;
      color: #c71585;
    }

    .missyou {
      font-size: 18px;
      color: #db3e78;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.pinimg.com/originals/3a/f6/4b/3af64b36424ad7877499ff9c95d5e76e.png" alt="Tonton 🧸">
    <h1>Hi Miss. Engineer! 🛠️💗</h1>
    <p>It’s me, your Tonton 🧸</p>
    <p>Just dropping by to say...<br><strong>I love you the mostest, forever and always 💕</strong></p>

    <div class="missyou">
      P.S. I miss you so much today, Miss. Engineer. I really, really do. 🥺💗
    </div>

    <div class="countup">
      We've been talking for...<br>
      <strong><span id="daysTogether">...</span> days</strong> since January 28, 2025 🥹
    </div>

    <button onclick="alert('Awww 🥹 Let’s build our forever together 💍')">I love you too!</button>
    <button onclick="alert('Impossible! I love YOU more, Miss. Engineer 😤💓')">Hmm… I love you more!</button>

    <div class="footer">
      Made with love by your clingy Tonton 🧸
    </div>
  </div>

  <script>
    const startDate = new Date("2025-01-28T00:00:00");
    const today = new Date();
    const timeDiff = today - startDate;
    const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
    document.getElementById("daysTogether").textContent = days;
  </script>
</body>
</html>
